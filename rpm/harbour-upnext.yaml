Name: harbour-upnext
Summary: UpNext - German TV
Version: 0.5.4
Release: 1
Group: Qt/Qt
URL: http://rec0de.net/
License: The Unlicense (http://unlicense.org)
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  TV Guide for the most common german channels.
  Currently supports ARD, ZDF, 3sat, RTL, Pro7, Kabel1 and more.

  Source is available on github. http://github.com/rec0de/upnext

  Contact me via email: mail@rec0de.net
  or via Twitter: @rec0denet

  Note: This is my very first sailfish app. The code is horrible, but it works. :)
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.10
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/icons/hicolor/108x108/apps/%{name}.png'
- '%{_datadir}/icons/hicolor/128x128/apps/%{name}.png'
- '%{_datadir}/icons/hicolor/256x256/apps/%{name}.png'

PkgBR: []
